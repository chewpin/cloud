{% extends "layout.html" %}
{% block login_block%}
<div class="collapse navbar-collapse navHeaderCollapse">
  <ul class="nav navbar-nav navbar-right">
      <li>
          <a href="{{url_for('main.hello')}}"> Home </a>
      </li>
      <li>
          <a href="#"> Log in </a>
      </li>
  </ul>
</div>
{% endblock %}

{% block body %}
<div class="container">
  <div class = "row">  
    <div class = "col-md-8 col-md-offset-2">
      <div class = "panel panel-default">
        <div class = "panel-body">
          <div class = "page-header col-md-offset-2">
            <h3 > {{ title }} 
            </h3>
          </div>
          <form action="{{ url_for('user.register') }}" method="post" class = "form-horizontal">
            <div class = "form-group">
              <label for="username" class = "col-lg-4 control-label">Username:</label>
              <div class = "col-lg-6">
                <textarea id="username" name="username" rows="3" cols="40" class = "form-control" placeholder = "Dr.Strangelove">{{ username }}</textarea>
              </div>
            </div> 
            <div class = "form-group">
              <label for="firstname" class = "col-lg-4 control-label">Firstname:</label>
              <div class = "col-lg-6">
                <textarea id="firstname" name="firstname" rows="3" cols="40" class = "form-control" placeholder = "Jane">{{ firstname }}</textarea>
              </div>
            </div> 
            <div class = "form-group">
              <label for="lastname" class = "col-lg-4 control-label">Lastname:</label>
              <div class = "col-lg-6">
                <textarea id="lastname" name="lastname" rows="3" cols="40" class = "form-control" placeholder = "Doe">{{ lastname }}</textarea>
              </div>
            </div> 
            <div class = "form-group">
              <label for="email" class = "col-lg-4 control-label">E-mail:</label>
              <div class = "col-lg-6">
                <textarea id="email" name="email" rows="3" cols="40" class = "form-control" placeholder = "you@example.com">{{ email }}</textarea>
              </div>
            </div> 
            

           
            <div>
              <input type="submit" value="{{action}}" class="btn btn-success pull-right">
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
